apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sentiment-ingress
  namespace: sentiment-app
spec:
  ingressClassName: nginx
  rules:
    - host: sentiment.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: sentiment-service
                port:
                  number: 80
          - path: /actuator
            pathType: Prefix
            backend:
              service:
                name: sentiment-service
                port:
                  number: 80
